name: Kotlin Check

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./backend/gradlew
      
    - name: Run ktlint
      run: cd backend && ./gradlew ktlintCheck
      
    - name: Run tests
      run: cd backend && ./gradlew test
      
  telegram-bot-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./telegram-bot/gradlew
      
    - name: Run ktlint
      run: cd telegram-bot && ./gradlew ktlintCheck
      
    - name: Run tests
      run: cd telegram-bot && ./gradlew test
